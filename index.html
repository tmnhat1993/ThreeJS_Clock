<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo 2 - Three.js</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      #canvas-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
      }
      #canvas-container canvas {
        display: block;
        width: 100%;
        height: 100%;
      }
      #debug-camera,
      #debug-cube1 {
        display: none;
      }
      #debug-camera {
        position: fixed;
        top: 10px;
        right: 10px;
        z-index: 100;
        background: rgba(0, 0, 0, 0.75);
        color: #eee;
        padding: 12px 16px;
        border-radius: 8px;
        font-family: monospace;
        font-size: 13px;
      }
      #debug-camera h3 {
        margin-bottom: 10px;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }
      #debug-camera .row {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 6px;
      }
      #debug-camera label {
        min-width: 28px;
      }
      #debug-camera input {
        width: 72px;
        padding: 4px 6px;
        background: #333;
        border: 1px solid #555;
        border-radius: 4px;
        color: #fff;
        font: inherit;
      }
      #debug-cube1 {
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 100;
        background: rgba(0, 0, 0, 0.75);
        color: #eee;
        padding: 12px 16px;
        border-radius: 8px;
        font-family: monospace;
        font-size: 13px;
      }
      #debug-cube1 h3 {
        margin-bottom: 10px;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }
      #debug-cube1 .row {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 6px;
      }
      #debug-cube1 label {
        min-width: 40px;
      }
      #debug-cube1 input {
        width: 72px;
        padding: 4px 6px;
        background: #333;
        border: 1px solid #555;
        border-radius: 4px;
        color: #fff;
        font: inherit;
      }
      #timezone-panel {
        position: fixed;
        left: 50%;
        bottom: 24px;
        transform: translateX(-50%);
        z-index: 100;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
        padding: 14px 20px;
        background: rgba(0, 0, 0, 0.8);
        border-radius: 12px;
        color: #eee;
        font-family: system-ui, sans-serif;
        font-size: 14px;
      }
      #timezone-panel #tz-date-time {
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 10px;
        color: #ddd;
        font-size: 14px;
        text-align: center;
      }
      #timezone-panel select {
        padding: 8px 12px;
        min-width: 220px;
        background: #333;
        border: 1px solid #555;
        border-radius: 8px;
        color: #fff;
        font: inherit;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="canvas-container"></div>
    <div id="debug-camera"></div>
    <div id="debug-cube1"></div>
    <div id="timezone-panel">
      <div id="tz-date-time">
        <span id="tz-date"></span>
        <span id="tz-time"></span>
      </div>
      <select id="tz-select" aria-label="Chọn múi giờ"></select>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
